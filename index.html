<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">Hunting Phone</h1>
    </header>

    <main class="container mx-auto mt-20">
      <section class="bg-white p-4">
        <input
          type="text"
          placeholder="Type here"
          id="search-field"
          class="input input-bordered w-full max-w-xs rounded-sm"
        />
        <button class="btn btn-primary" onclick="handleSearch()">Search</button>
      </section>

      <!-- search result -->
      <section class="mt-20">
        <!-- spinner or loader -->
        <div class="text-center hidden" id="loading-spinner">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all" class="hidden text-center my-8">
          <button class="btn btn-success" onclick="handleShowAll()">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <div id="show-details-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <footer></footer>

    <!-- script -->
    <script src="./js/phone.js"></script>
  </body>
</html>
